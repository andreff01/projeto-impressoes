{% extends 'impressoes/base.html' %}
{% block title %}Excluir Impressora{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Impressora</h2>
    <p>Tem certeza que deseja excluir a impressora <strong>{{ impressora.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_impressoras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
